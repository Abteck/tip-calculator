<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body
    class="min-h-screen w-full bg-Light-grayish-cyan font-space-mono text-sm md:text-base grid md:place-content-center"
  >
    <!-- header -->
    <header class="flex justify-center items-center">
      <h1
        class="text-Very-dark-cyan text-center p-5 tracking-[0.3rem] text-lg sm:text-xl md:text-2xl md:tracking-[0.5rem]"
      >
        SPLIT <br />
        TER
      </h1>
    </header>

    <!-- main content -->
    <form
      id="form"
      class="bg-White rounded-t-3xl p-6 flex flex-col items-center w-full gap-10 overflow-hidden md:flex-row md:max-w-2xl md:rounded-3xl md:items-start transition-all lg:max-w-4xl"
    >
      <!-- input section -->
      <section
        id="input-sectin"
        class="flex flex-col gap-6 md:gap-8 transition-all"
      >
        <h2 class="sr-only">Bill input</h2>
        <!-- bill amount -->
        <div class="flex flex-col gap-3 mb-4">
          <label for="bill" class="text-Dark-grayish-cyan flex justify-between"
            >Bill
          </label>
          <div
            id="billDiv"
            class="relative bg-Very-light-grayish-cyan rounded-md hover:border-Strong-cyan border"
          >
            <input
              id="bill"
              type="number"
              name="bill"
              placeholder="0"
              min="0"
              class="flex bg-transparent w-full text-right outline-none px-4 py-1 text-2xl text-Very-dark-cyan"
            />
            <img
              src="./images/icon-dollar.svg"
              alt="dollar icon"
              class="absolute top-1/3 left-2"
            />
          </div>
        </div>
        <!-- tip percent -->
        <div id="tip-percent" class="flex flex-col gap-4">
          <h2 class="text-Dark-grayish-cyan">Select Tip %</h2>
          <div
            id="percent-boxes"
            class="grid grid-cols-2 gap-3 text-White md:grid-cols-3"
          >
            <span
              id="percent5"
              type="submit"
              class="bg-Very-dark-cyan rounded-sm cursor-pointer text-center text-2xl py-1 sm:py-2"
            >
              5%
            </span>
            <span
              id="percent10"
              type="submit"
              class="bg-Very-dark-cyan rounded-sm cursor-pointer text-center text-2xl py-1 sm:py-2"
            >
              10%
            </span>
            <span
              id="percent15"
              type="submit"
              class="bg-Very-dark-cyan rounded-sm cursor-pointer text-center text-2xl py-1 sm:py-2"
            >
              15%
            </span>
            <span
              id="percent25"
              type="submit"
              class="bg-Very-dark-cyan rounded-sm cursor-pointer text-center text-2xl py-1 sm:py-2"
            >
              25%
            </span>
            <span
              id="percent50"
              type="submit"
              class="bg-Very-dark-cyan rounded-sm cursor-pointer text-center text-2xl py-1 sm:py-2"
            >
              50%
            </span>
            <input
              id="custom"
              type="number"
              name="custom"
              placeholder="custom"
              class="text-2xl py-1 sm:py-2 text-right px-2 text-Very-dark-cyan rounded-sm bg-Very-light-grayish-cyan outline-none border hover:border-Strong-cyan"
            />
          </div>
        </div>
        <!-- number of people -->
        <div id="number-of-people" class="flex flex-col gap-3">
          <label
            for="people"
            class="text-Dark-grayish-cyan flex justify-between text-xs sm:text-base"
            >Number of people
            <small class="text-xs sm:text-sm text-red-500"></small
          ></label>
          <div
            id="peopleDiv"
            class="relative bg-Very-light-grayish-cyan rounded-md hover:border-Strong-cyan border"
          >
            <input
              id="people"
              type="number"
              name="people"
              min="0"
              placeholder="0"
              class="flex bg-transparent w-full text-right outline-none px-4 py-1 text-2xl text-Very-dark-cyan"
            />
            <img
              src="./images/icon-person.svg"
              alt="person icon"
              class="absolute top-1/3 left-2"
            />
          </div>
        </div>
      </section>

      <!-- output section -->
      <section
        id="output-section"
        class="bg-Very-dark-cyan flex flex-col w-full p-5 rounded-xl h-full justify-between gap-3 transition-all shadow-xl"
      >
        <h2 class="sr-only">output section</h2>
        <div class="flex flex-col gap-12 mt-5">
          <div class="flex justify-between">
            <p class="text-White">
              Tip Amount <br />
              <span class="text-Dark-grayish-cyan">/ person</span>
            </p>
            <span id="tip-amount" class="text-Strong-cyan text-2xl">$0.00</span>
          </div>

          <div class="flex justify-between">
            <p class="text-White">
              Total <br />
              <span class="text-Dark-grayish-cyan">/ person</span>
            </p>
            <span id="total-per" class="text-Strong-cyan text-2xl">$0.00</span>
          </div>
        </div>
        <button
          id="reset"
          type="reset"
          class="bg-Strong-cyan text-xl py-2 text-center rounded-sm"
        >
          RESET
        </button>
      </section>
    </form>
  </body>
</html>
